<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utility.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Free spotify</title>
</head>
<body>
  <div class="container flex bg-black">
    <div class="left bg-black">
      <div class="close">
        <img class="invert" src="img/close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="logo"></div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
          <li><img class="invert" src="img/search.svg" alt="search">search</li>
        </ul>
      </div>
      <div class="liberary bg-grey rounded m-1 p-1">
        <div class="heading"><img class="invert" src="img/list.svg" alt="playlist"> your librabry </div>
        <div class="songlist"><ul></ul></div>
        <div class="footer">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header rounded p-1">
        <div class="nav">
          <div class="hamburgerContainer">
            <img class="invert hamburger" src="img/hamburger.svg" alt="">  
            <img src="img/leftarrow.svg" alt="left arrow">
            <img src="img/rightarrow.svg" alt="right arrow">
          </div>
        </div>
        <div class="button">
          <button class="signbtn">sign up</button>
          <button class="logbtn">log in</button>
        </div>
      </div>

      <div class="spotify-playlist">
        <h1> playlist</h1>
        <div class="cardcontainer"></div>
      </div>

      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="abovebar">
          <div class="songinfo"></div>
          <div class="songbotton">
            <img id="previous" src="img/presong.svg" alt="presong">
            <img id="play" src="img/play.svg" alt="playbutton">
            <img id="next" src="img/nextsong.svg" alt="nextsong">
          </div>
          <div class="timevol">
            <div class="songtime"></div>
            <div class="volume">
  <img width="20" src="img/volume.svg" alt="">
  <div class="range">
    <input type="range" name="volume" min="0" max="100" value="100">
  </div>
</div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
